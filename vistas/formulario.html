<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Formulario</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Ir al inicio</a></li>
            </ul>
        </nav>
    </header>
    <h1>Manejo formulario</h1>
    <!--Crear un formulario-->
    <form action="#" method="post">
        <div>
            <label for="usuario">ingrese el usuario</label>
            <input type="text" name="usuario" id="usuario" placeholder="ingrese el usuario" maxlength="20"
                minlength="3">
        </div>
        <div>
            <label for="">ingrese la contrase√±a</label>
            <input type="password" name="password" id="password">
        </div>
        <!--Ingresamos la edad del estudiante-->
        <div>
            <label for="edad"> Ingrese la edad del estudiante</label>
            <input type="number" name="edad" id="edad" maxlength="3" placeholder="Ingrese su edad" required>
        </div>
        <!--Ingresamos fecha de  nacimiento-->
        <div>
            <label for="fecha">ingrese la fecha de nacimiento<input type="date" name="fecha" id="fecha">
            </label>
        </div>
        <!--select-->
        <div>
            <label for="">ingrese el color</label>
            <select name="color" id="color">
                <option value="azul">Amarillo</option>
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
            </select>
        </div>
        <!--ingreso de una area de texto-->
        <div>
            <label for="comentario">
                ingrese su comentario
                <textarea name="comentario" id="comentario" rows="15" cols="100">
                </textarea>
            </label>
            <div>
                <label for="genero">seleccione el genero
                    <input type="radio" name="genero" id="Masculino" value="Masculino">
                    <label>Maculino</label>
                    <input type="radio" name="genero" id="Femenino" value="Femanino">
                    <label>Femanino</label>
                    <input type="radio" name="genero" id="otro" value="otro">
                    <label>Otros</label>
                </label>
            </div>
        </div>
        <!--voy a crear un boton -->
        <div>
            <input type="submit" value="enviar formulario">
        </div>
        <!--voy a crear un boton -->
        <div>
            <button type="reset"> Cancelar informacion</button>
        </div>

    </form>
    <!--insertar una imagen-->
    <img src="../img/good.jpeg" alt="Alan Arguello" width="150px" height="200px">
    
</body>

</html>
